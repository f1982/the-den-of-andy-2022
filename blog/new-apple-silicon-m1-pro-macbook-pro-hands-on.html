arget="_blank" rel="noreferrer"><svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="100%" height="100%" viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path></svg></a></li><li class="pr-2 last:pr-0 w-8"><a href="https://www.youtube.com/c/AndyCaoisme" class="text-primary-dark" title="Andy&#x27;s Youtube Channel" target="_blank" rel="noreferrer"><svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="100%" height="100%" viewBox="-1 0 26 26"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg></a></li><li class="pr-2 last:pr-0 w-8"><a href="https://www.linkedin.com/in/andyisme/" class="text-primary-dark" title="Andy&#x27;s LinkedIn Page" target="_blank" rel="noreferrer"><svg fill="currentColor" width="100%" height="100%" viewBox="0 0 24 24"><path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path><circle cx="4" cy="4" r="2" stroke="none"></circle></svg></a></li><li class="pr-2 last:pr-0 w-8"><a href="https://twitter.com/iandycao" class="text-primary-dark" title="Andy&#x27;s Twitter" target="_blank" rel="noreferrer"><svg fill="currentColor" width="100%" height="100%" viewBox="0 0 24 24"><path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path></svg></a></li></ul></div></div><div class="mt-9"><p class="text-sm text-center">Copyright @2020 andycao.com, design by Andy</p></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"new-apple-silicon-m1-pro-macbook-pro-hands-on","title":"New Apple Silicon M1 Pro Chip MacBook Pro Hands-on and First Impression","excerpt":"I have used this M1 Pro Chip MacBook Pro for about one week now. I have to say it’s really fast! I can not feel any lagging issues during my daily development workflow. Additionally, the 120 Herts refresh rate gives me a new level of screen experience.","author":{"name":"Andy Cao","picture":"https://raw.githubusercontent.com/f1982/planet-of-images/main/img/IMG_9826.jpg"},"content":"\u003cp\u003eMy 2016 MacBook Pro with Intel CPU was becoming powerless since last year. Especially when I started working with some React Native projects. The fan of the computer was running crazily. The windows may be freeze when I run up multiple applications. The spinner showed up regularly.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://raw.githubusercontent.com/f1982/planet-of-images/main/img/IMG_9830.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eSince the battery of my 2016 MBP was dead last week, I have to ask the IT department to replace a new MBP for me. I think maybe our IT stocked some of M1 chip MacBook Pro, they said you can get a new one this week without any hesitation.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://raw.githubusercontent.com/f1982/planet-of-images/main/img/IMG_9827.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eI unboxed this brand new laptop in the office (just can not wait) which still has the special smell from the factory. And quickly set up the development environment I needed. Everything is so fresh and familiar.\u003c/p\u003e\n\u003cp\u003eI have used this new M1 Pro MacBook Pro for about one week now. I have to say it is really fast! I can not feel any lagging issues during my daily development workflow. Additionally, the 120 herts refresh rate and extremely bright screen give me a new level of screen experience.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://raw.githubusercontent.com/f1982/planet-of-images/main/img/IMG_9828.JPG\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eI still remembered that when I was watching the Apple Event, I saw the notch on the screen design. That felt so bad. It’s not OCD(Obsessive-compulsive disorder) friendly at all. But, when I handed on it, actually on the first day. I carefully observed the camera and the surrounding area for a while. After that, I almost forgot the notch! So, in my opinion as a non-OCD user, it doesn’t bother me too much.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://raw.githubusercontent.com/f1982/planet-of-images/main/img/IMG_9829.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eAnother very interesting thing is like this. Due to the COVID-19 spread so quickly in community and back and forth unstoppably. We’ve been WFH for more than half a year now. The camera of the previous 16 inch MBP is very poor. It can not handle with the low light environment very well.  Especially in the morning, the location of my desk against the light. By in this way, every time when I open the Zoom in the standup meeting, it feels that I am in a very dark room. I have to DIY a fill-in light designed for the meeting. To avoid that colleagues may think I am WFC (work from cave)\u003c/p\u003e\n\u003cp\u003eBut when I started to use new Apple silicon MBP, this problem solved without effort. In the morning, my room still a little bit dark, but if you look it through the MBP camera, it’s so bright. I even removed my spotlight behind the monitor, which is dedicated for the Zoom meeting.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://raw.githubusercontent.com/f1982/planet-of-images/main/img/IMG_9831.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eBy the way, the weight of the MBP is literally heavier than before, and thicker. But personally I am not care that much about it. I still believe that good laptop should be high-performance and high quality.\u003c/p\u003e\n\u003cp\u003eJust leave it like this. Overall this generation of MacBook Pro is highly recommended. I definitely will try to something more on it.\u003c/p\u003e\n","coverImage":"https://raw.githubusercontent.com/f1982/planet-of-images/main/img/IMG_9826.jpg","date":"2020-04-02T05:35:07.322Z","ogImage":{"url":"https://raw.githubusercontent.com/f1982/planet-of-images/main/img/IMG_9826.jpg"}}},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"new-apple-silicon-m1-pro-macbook-pro-hands-on"},"buildId":"40QmT5dG-IJ7sdyswmazW","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
